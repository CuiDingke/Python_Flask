<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div>
    <h1>用户登录</h1>
    <form action="{{url_for('user.login')}}" method="post">
        <p><input type="text" name="username" placeholder="用户名"></p>
        <p><input type="password" name="password" placeholder="密码"></p>
        <p><input type="submit" name="submit" value="登录"></p>
    </form>

    <p>{{ msg }}</p>
</div>
</body>
</html>
